<!DOCTYPE html>
<html>
<head>
  <title>DecentChat</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" />
  <link rel="stylesheet" href="css/main.css" />
</head>

  <body>

    <div class="container-fluid">


      <!-- Nav tabs -->
      <ul class="nav nav-tabs" role="tablist" id="tabs">
        <li role="presentation" class="active"><a href="#contacts" aria-controls="home" role="tab" data-toggle="tab">Contacts</a></li>

        <div id="chatTabTemplate" style="display: none;">
          <li role="presentation" id="chatTab_[[index]]">
            <a href="#chatTabPanel_[[index]]" aria-controls="chatTabPanel_[[index]]" role="tab" data-toggle="tab">
              [[name]]
            </a>
          </li>
        </div>

      </ul>


      <!-- Tab panes -->
      <div class="tab-content" id="tabPanels">
        <div role="tabpanel" class="tab-pane active" id="contacts">

          <h1>Contact List</h1>
          <table class="table table-striped" id="contactsList">

          </table>

          <table id="contactsListStart" style="display:none;">
            <tr>
              <th>Contact Name</th>
              <th>Actions</th>
            </tr>
          </table>

          <table id="contactsListTemplate" style="display:none;">
            <tr>
              <td>[[name]]</td>
              <td>
                <button class="btn btn-default contactChatButton" id="contactChatButton_[[index]]">Chat</button>
                <button class="btn btn-default contactDeleteButton" id="contactDeleteButton_[[index]]">Delete</button>
              </td>
            </tr>
          </table>

          <hr/>

          <h1>Add a contact</h1>
          <p>To add a contact, enter their name and DM address below.</p>
          <div class="">
            <div class="form-group">
              <label class="sr-only" for="nameToAdd">Name: </label>
              <input class="form-control" type="text" id="nameToAdd" placeholder="Name" />
            </div>
            <div class="form-group">
              <label class="sr-only" for="dmAddressToAdd">DM address: </label>
              <input class="form-control" type="text" id="dmAddressToAdd" placeholder="DM Address" />
            </div>
            <button class="btn btn-default" id="addContactButton">Add</button>
          </div>

          <hr/>

          <h1>Your DM Address</h1>
          <p>Give your DM address to your contacts, so they can add you to their contact list.</p>
          <div class="form-group">
            <input class="form-control" type="text" id="dmAddress" readonly />
          </div>

        </div>

        <div id="chatTabPanelTemplate" style="display: none;">
          <div role="tabpanel" class="tab-pane" id="chatTabPanel_[[index]]">
              <div class="input-group">
                <input class="form-control" type="text" id="chatTextBox_[[index]]" placeholder="Enter message to send..." />
                <span class="input-group-btn">
                  <button class="btn btn-default chatSendButton" id="chatSendButton_[[index]]">Send</button>
                </span>
              </div>
          </div>
        </div>

      </div>

      <!-- Libaries -->
      <script>window.$ = window.jQuery = require('./bower_components/jquery/dist/jquery.min.js');</script>
      <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

      <!-- Main JS -->
      <script src="js/main.js"></script>

    </div>



  </body>

</html>
